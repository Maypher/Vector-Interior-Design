    # Admin backend web socket for hmr in development
    listen 5111 ssl;

    if ($is_dev = 0) {
        return 403;
    }

    location / {
        proxy_pass http://admin-frontend;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
