name: TQportfolio

services:
    admin-backend:
        build:
            context: ./backend/
            dockerfile: ./src/admin/Dockerfile
        environment:
            - PORT=${ADMIN_PORT}
            - HOST=database
            - USERNAME=${ADMIN_USERNAME}
            - PASSWORD=${ADMIN_PASSWORD}
            - DB_PORT=${DATABASE_PORT}
            - DB_NAME=${DATABASE_NAME}
            - SECRET_KEY=${ADMIN_SERVER_SECRET_KEY}
            - FRONTEND_URL=${ADMIN_FRONTEND_URL}
            - COMMON_PORT=${USER_PORT}
            - COMMON_SECRET_KEY=${USER_SERVER_SECRET_KEY}
            - COMMON_USERNAME=${USER_USERNAME}
            - COMMON_PASSWORD=${USER_PASSWORD}
            - COMMON_HOST=database
            - COMMON_DB_PORT=${DATABASE_PORT}
            - COMMON_DB_NAME=${DATABASE_NAME}
        volumes:
            - data:/storage/images/
        networks:
            - admin
            - backend
        depends_on:
            database:
                condition: service_healthy
                restart: true
        develop:
            watch:
                - action: sync
                  path: ./backend/src/admin/
                  target: /app/src/admin/
                - action: sync
                  path: ./backend/src/common/
                  target: /app/src/common/
        restart: on-failure
        profiles:
            - prod
    user-backend:
        build:
            context: ./backend/
            dockerfile: ./src/user/Dockerfile
        volumes:
            - data:/storage/images/
        networks:
            user:
            backend:
        depends_on:
            database:
                condition: service_healthy
                restart: true
        develop:
            watch:
                - action: sync
                  path: ./backend/src/user/
                  target: /app/src/
                - action: sync
                  path: ./backend/src/common/
                  target: /app/src/common/
        environment:
            - PORT=${USER_PORT}
            - SECRET_KEY=${USER_SERVER_SECRET_KEY}
            - USERNAME=${USER_USERNAME}
            - PASSWORD=${USER_PASSWORD}
            - HOST=database
            - DB_PORT=${DATABASE_PORT}
            - DB_NAME=${DATABASE_NAME}
            - COMMON_PORT=${USER_PORT}
            - COMMON_SECRET_KEY=${USER_SERVER_SECRET_KEY}
            - COMMON_USERNAME=${USER_USERNAME}
            - COMMON_PASSWORD=${USER_PASSWORD}
            - COMMON_HOST=database
            - COMMON_DB_PORT=${DATABASE_PORT}
            - COMMON_DB_NAME=${DATABASE_NAME}
        profiles:
            - prod
    tests:
        build:
            context: ./backend/
            dockerfile: ./tests/Dockerfile
        profiles:
            - tests
        depends_on:
            database:
                condition: service_healthy
                restart: true
        networks:
            - backend
        environment:
            - COMMON_PORT=${USER_PORT}
            - COMMON_SECRET_KEY=${USER_SERVER_SECRET_KEY}
            - COMMON_USERNAME=${USER_USERNAME}
            - COMMON_PASSWORD=${USER_PASSWORD}
            - COMMON_HOST=database
            - COMMON_DB_PORT=${DATABASE_PORT}
            - COMMON_DB_NAME=${DATABASE_NAME}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    database:
        build: ./database/
        restart: always
        env_file:
            - .env
        environment:
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${DATABASE_NAME}
            - ADMIN_USERNAME=${ADMIN_USERNAME}
            - ADMIN_PASSWORD=${ADMIN_PASSWORD}
            - USER_USERNAME=${USER_USERNAME}
            - USER_PASSWORD=${USER_PASSWORD}
            - PGPORT=${DATABASE_PORT}
            - PGUSER=postgres
            - LANG=es_ES.UTF-8
            - LANGUAGE=es_ES.UTF-8
            - LC_ALL=es_ES.UTF-8
        volumes:
            - data:/storage/database/
        networks:
            - backend
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready", "-d", "postgres" ]
            interval: 1m30s
            timeout: 30s
            retries: 5
            start_period: 30s
    nginx:
        build: "./nginx/"
        profiles: [ prod ]
        ports:
            - "0.0.0.0:8080:80"
            - "0.0.0.0:8090:20"
        volumes:
            - data:/storage/images/:ro
        depends_on:
            - admin-backend
        networks:
            - backend
        environment:
            - ADMIN_PORT=${ADMIN_PORT}
            - USER_PORT=${USER_PORT}
volumes:
    data:
networks:
    user:
    admin:
    backend:
